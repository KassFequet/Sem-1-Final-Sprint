    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="mainbox">
      <header>
        <!--Stepehn-->
        <div class="tophead"></div>
        <img
          src="Images/Taxi 1.jpg"
          id="ImgSlide"
          width="1000px"
          height="160px"
        />
      </header>

      <nav>
        <!--Kass-->
        <div class="navleft">
          <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <a href="about.html">About</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="contact.html">Contact</a>

        <div class="navright">
          <div class="progresscontainer">
            <div
              class="progressbar"
              id="progressBar"
            ></div>

        </div>
      </nav>

      <main>
        <div class="maintopleft"></div>

        <div class="mainright">
          <!--Stephen-->
          <button
            id="btnLoanButton"
            onclick="LoanButton();"

        </div>

        <div class="mainbottomleft">
          <!--Kass-->

          <h2>Driving Playlist</h2>
          <ul id="playlist">
            <div id="leftsong">
              <li data-src="Songs/FastCar.mp3">Fast Car</li>
              <li data-src="Songs/HighwayToHell.mp3">Highway to Hell</li>
              <li data-src="Songs/WhiteFerrari.mp3">White Ferrari</li>
            </div>
            <div id="rightsong">
              <li data-src="Songs/GetawayCar.mp3">Getaway Car</li>
              <li data-src="Songs/ChasingPavements.mp3">Chasing Pavements</li>
              <li data-src="Songs/LifeIsAHighway.mp3">Life Is A Highway</li>
            </div>
          </ul>

          <div id="nowPlaying">Now Playing: None</div>
          <audio
            id="audioPlayer"
            controls
          ></audio>
        </div>
      </main>

      <footer>
        <div class="centerfooter">
          <img src="Images/habcab.png" />
